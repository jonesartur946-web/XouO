<style>
/* Reset b√°sico */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Georgia, 'Times New Roman', Times, serif;
    background-color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
}

/* Navega√ß√£o */
nav {
    width: 100%;
    background-image: linear-gradient(rgb(42, 63, 185), rgb(19, 35, 124), rgb(1, 5, 27));
    position: fixed;
    top: 0;
    left: 0;
    z-index: 100;
    padding: 0.5rem 0;
}

nav ul {
    display: flex;
    justify-content: center;
    gap: 10px;
    list-style: none;
    flex-wrap: wrap;
}

nav ul li, nav ul li a {
    color: #fff;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    font-size: 0.9rem;
    text-decoration: none;
    cursor: pointer;
    padding: 5px 10px;
}

/* Formul√°rio */
form {
    width: 90%;
    max-width: 400px;
    margin: 160px auto 20px auto; /* ajustado para espa√ßamento confort√°vel */
    padding: 25px;
    text-align: center;
    background: rgba(255,255,255,0.95);
    border-radius: 10px;
    box-shadow: 0px 2px 15px rgba(0,0,0,0.2);
}

form h2 {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 1.2rem;
    margin-bottom: 15px;
}

input {
    font-size: 1rem;
    padding: 10px;
    display: block;
    border: none;
    border-bottom: 2px groove black;
    font-family: fantasy;
    width: 95%;
    margin: 12px auto; /* maior espa√ßamento para melhor visualiza√ß√£o */
}

.buttonn {
    border: none;
    background-color: rgb(13, 119, 9);
    color: #fff;
    padding: 10px;
    border-radius: 4px;
    width: 95%;
    font-weight: bold;
    margin-top: 15px; /* mais espa√ßo acima do bot√£o */
    cursor: pointer;
}

.buttonn:hover {
    background-color: rgb(4, 56, 3);
}

/* Container do jogo */
.tableContainer {
    display: none;
    padding: 20px;
    min-height: 200px;
    position: relative;
    max-width: 400px;
    margin: 20px auto;
    text-align: center;
}

table {
    table-layout: fixed;
    width: 100%;
    border-collapse: collapse;
}

td {
    font-size: 3rem;
    padding: 48px;
    box-shadow: 0px 1px 7px rgba(0, 0, 0, 0.541);
    text-align: center;
    vertical-align: middle;
    cursor: pointer;
    color: black;
    font-weight: bold;
}

td:hover {
    background-color: rgba(0,255,0,0.2);
}

.relogio {
    font-size: 2rem;
    margin-bottom: 10px;
}

.orientador {
    padding: 15px;
}

#overlay {
    background-color: rgba(0, 0, 0, 0.014);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: none;
}

video#somDoJogo,
video#somDeVitoria,
video#SomDeespanto {
    display: none;
}

/* Responsividade tablets e celulares grandes */
@media(max-width: 768px) {
    form {
        margin-top: 120px;
        padding: 20px;
    }

    input {
        padding: 12px;
        margin: 10px auto;
    }

    td {
        padding: 35px;
        font-size: 2rem;
    }

    .tableContainer {
        max-width: 340px;
    }
}

/* Responsividade celulares pequenos como iPhone 11 */
@media(max-width: 414px) {
    form {
        margin-top: 100px;
        padding: 18px;
    }

    h2 {
        font-size: 1rem;
    }

    input {
        font-size: 0.95rem;
        padding: 10px;
    }

    .buttonn {
        font-size: 0.95rem;
        padding: 10px;
    }

    td {
        padding: 25px;
        font-size: 1.8rem;
    }

    .tableContainer {
        max-width: 280px;
        padding: 10px;
    }

    .relogio {
        font-size: 1.5rem;
    }
}
</style>
</head>
